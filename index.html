<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mofiyinfoluwa Odeyemi â€” Generative AI for Work & Research Portfolio</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Light, elegant environmental palette */
      --bg:#f7faf7;                /* page background */
      --bg-soft:#eef6f0;           /* soft section wash */
      --card:#ffffff;              /* cards */
      --text:#0f1a14;              /* primary text */
      --muted:#4b6256;             /* secondary text (moss) */
      --accent:#10B981;            /* emerald */
      --accent-2:#0C3C01;          /* deep forest */
      --ring: rgba(16,185,129,.25);
      --shadow: 0 10px 25px rgba(8,32,21,.06), 0 8px 40px rgba(16,185,129,.08);
      --radius: 18px;
      --maxw: 1100px;
    }

    * { box-sizing: border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 15% -10%, rgba(16,185,129,.08), transparent 60%),
        radial-gradient(900px 600px at 85% 0%, rgba(12,60,1,.06), transparent 60%),
        var(--bg);
    }

    /* --- Top Navigation --- */
    .nav { position: sticky; top: 0; z-index: 50; backdrop-filter: blur(8px);
      background: linear-gradient(to right, rgba(255,255,255,.85), rgba(255,255,255,.65));
      border-bottom: 1px solid rgba(12,60,1,.08); }
    .nav-inner { max-width: var(--maxw); margin: 0 auto; padding: 14px 20px;
      display: flex; align-items: center; gap: 14px; justify-content: space-between; }
    .brand { display:flex; align-items:center; gap:12px; font-weight:800; letter-spacing:.2px; color: var(--accent-2); }
    .brand .dot { width:10px; height:10px; border-radius:999px; background:linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: 0 0 0 6px rgba(16,185,129,.12); }
    .nav a { color: var(--muted); text-decoration: none; font-weight: 600; padding: 8px 12px; border-radius: 999px; }
    .nav a:hover { color: var(--accent-2); background: rgba(16,185,129,.10); }

    /* --- Hero --- */
    header.hero { position: relative; overflow: hidden; padding: 84px 24px 72px;
      background: linear-gradient(180deg, var(--bg-soft), rgba(255,255,255,.6));
      border-bottom: 1px solid rgba(12,60,1,.08); }
    .container { max-width: var(--maxw); margin: 0 auto; }
    .hero-grid { display:grid; grid-template-columns: 1.2fr .8fr; gap: 32px; align-items: center; }
    @media (max-width: 900px){ .hero-grid{ grid-template-columns: 1fr; } }

    .pill { display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius: 999px;
      border:1px solid rgba(12,60,1,.10); background: #ffffff; color: var(--muted); }
    .pill .spark { width:8px; height:8px; border-radius:999px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow: 0 0 12px rgba(16,185,129,.4); }

    /* Avatar */
    .avatar{ width:112px; height:112px; border-radius:999px; object-fit:cover; border:3px solid #ffffff; box-shadow: 0 8px 24px rgba(12,60,1,.18); display:block; margin-bottom:16px; background:#e8f3ed; }
    @media (max-width: 480px){ .avatar{ width:88px; height:88px; } }

    h1 { font-size: clamp(34px, 6vw, 58px); line-height: 1.1; margin: 12px 0 10px; letter-spacing: -0.5px; color: var(--accent-2); }
    .lead { color: #2f3f35; font-size: clamp(16px, 1.4vw, 19px); line-height: 1.7; }

    .cta-row { display:flex; gap: 14px; flex-wrap: wrap; margin-top: 22px; }
    .btn { display:inline-flex; align-items:center; gap:10px; padding: 12px 16px; border-radius: 14px; font-weight: 700; text-decoration:none; border:1px solid transparent; transition: transform .12s ease, box-shadow .12s ease; }
    .btn-primary { background: linear-gradient(135deg, var(--accent), #34D399); color:#052314; box-shadow: var(--shadow); }
    .btn-ghost { color: var(--accent-2); border-color: rgba(12,60,1,.12); background: #ffffff; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 26px rgba(8,32,21,.10); }

    .card { background: var(--card); border: 1px solid rgba(12,60,1,.08); border-radius: var(--radius); padding: 22px; box-shadow: var(--shadow); }

    /* --- Sections --- */
    section { padding: 84px 22px; }
    section:nth-of-type(odd){ background: var(--bg); }
    section:nth-of-type(even){ background: var(--bg-soft); }
    section .section-head { display:flex; align-items:flex-end; justify-content: space-between; gap: 16px; margin-bottom: 26px; }
    h2 { font-size: clamp(26px, 3.2vw, 36px); margin:0; letter-spacing: -.2px; color: var(--accent-2); }
    .sub { color: var(--muted); }

    .grid-3 { display:grid; grid-template-columns: repeat(3, 1fr); gap: 22px; }
    .grid-2 { display:grid; grid-template-columns: repeat(2, 1fr); gap: 22px; }
    .grid-4 { display:grid; grid-template-columns: repeat(4, 1fr); gap: 22px; }
    @media (max-width: 900px){ .grid-3, .grid-4, .grid-2 { grid-template-columns: 1fr; } }

    .tag { display:inline-flex; align-items:center; padding:6px 10px; border-radius: 999px; background: #e8f3ed; color:#064e3b; font-weight:600; font-size:13px; border:1px solid rgba(12,60,1,.12); margin: 4px 6px 0 0; }
    .kpi { font-weight:800; font-size:22px; color: var(--accent-2); }

    details.module { border-radius: 14px; overflow:hidden; border:1px solid rgba(12,60,1,.10); background: #ffffff; }
    details.module summary { list-style:none; cursor:pointer; padding: 16px 18px; font-weight:700; color: var(--accent-2); }
    details.module[open] summary { background: linear-gradient(90deg, rgba(16,185,129,.12), transparent); }
    .module-body { padding: 0 18px 18px; color: #2f3f35; }

    .week-card { position:relative; }
    .week-card .flag { position:absolute; top:12px; right:12px; font-size:12px; color:#ffffff; background: linear-gradient(135deg, var(--accent-2), var(--accent)); padding: 6px 10px; border-radius: 999px; font-weight:800; }
    .week-card .small { color: #325341; font-size: 13px; }

    footer { padding: 52px 22px; border-top: 1px solid rgba(12,60,1,.08); background: linear-gradient(180deg, var(--bg-soft), var(--bg)); }
    .foot { max-width: var(--maxw); margin: 0 auto; display:flex; align-items:center; justify-content: space-between; flex-wrap: wrap; gap: 12px; color: var(--muted); }

    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }

    /* === Multi-tone themed cards inspired by landscaping palette === */
    .card{ position:relative; }
    .card::before{ content:""; position:absolute; left:0; top:0; height:6px; width:100%; border-top-left-radius:inherit; border-top-right-radius:inherit; background: var(--stripe, linear-gradient(90deg, rgba(16,185,129,.6), rgba(16,185,129,.2))); }
    /* Add gentle tint + adjusted border when a stripe is set */
    #about .grid-3 > .card,
    #course .grid-3 > .card,
    #course .grid-2 > .card,
    #weeks .grid-4 > .card{ 
      background: linear-gradient(180deg, rgba(12,60,1,.025), rgba(12,60,1,0)), var(--card);
      border-color: rgba(12,60,1,.10);
    }
  
    /* Palette tokens from reference image */
    :root{
      --forest:#0C3C01;   /* deep forest */
      --pine:#1F2F2D;     /* dark green-grey */
      --sage:#A2A8A2;     /* soft sage */
      --olive:#858D49;    /* olive */
      --moss:#21310D;     /* moss */
    }

    /* Themed stripes via layout position */
    #about .grid-3 > .card:nth-child(1){ --stripe: linear-gradient(90deg, var(--forest), #10B981); }
    #about .grid-3 > .card:nth-child(2){ --stripe: linear-gradient(90deg, var(--olive), var(--forest)); }
    #about .grid-3 > .card:nth-child(3){ --stripe: linear-gradient(90deg, var(--pine), var(--sage)); }

    #course .grid-3 > .card:nth-child(1){ --stripe: linear-gradient(90deg, var(--moss), var(--olive)); }
    #course .grid-3 > .card:nth-child(2){ --stripe: linear-gradient(90deg, var(--forest), #34D399); }
    #course .grid-3 > .card:nth-child(3){ --stripe: linear-gradient(90deg, var(--pine), var(--forest)); }

    #course .grid-2 > .card:nth-child(1){ --stripe: linear-gradient(90deg, var(--forest), var(--pine)); }
    #course .grid-2 > .card:nth-child(2){ --stripe: linear-gradient(90deg, var(--sage), var(--olive)); }

    #weeks .grid-4 > .card:nth-child(1){ --stripe: linear-gradient(90deg, var(--forest), #10B981); }
    #weeks .grid-4 > .card:nth-child(2){ --stripe: linear-gradient(90deg, var(--olive), var(--moss)); }
    #weeks .grid-4 > .card:nth-child(3){ --stripe: linear-gradient(90deg, var(--pine), var(--sage)); }
    #weeks .grid-4 > .card:nth-child(4){ --stripe: linear-gradient(90deg, var(--forest), var(--pine)); }
    #weeks .grid-4 > .card:nth-child(5){ --stripe: linear-gradient(90deg, var(--sage), var(--olive)); }
    #weeks .grid-4 > .card:nth-child(6){ --stripe: linear-gradient(90deg, var(--forest), #34D399); }
    #weeks .grid-4 > .card:nth-child(7){ --stripe: linear-gradient(90deg, var(--pine), var(--forest)); }
    #weeks .grid-4 > .card:nth-child(8){ --stripe: linear-gradient(90deg, var(--moss), var(--olive)); }

    #about h3, #course h3, #weeks h3{ color: var(--accent-2); }
    .btn-primary:hover{ box-shadow: 0 16px 36px rgba(12,60,1,.18); }

    /* Consultation form embed */
    #consult .form-wrap{
      max-width: 900px;
      margin: 0 auto;
    }
    #consult .embed-card{
      padding: 0;
      overflow: hidden;
    }
    #consult iframe.google-form{
      width: 100%;
      height: 900px; /* roomy default */
      border: 0;
    }
    @media (max-width: 700px){
      #consult iframe.google-form{ height: 1100px; } /* more vertical room on mobile */
    }
  </style
